<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Timer | Scientific Precision</title>
    <style>
        :root {
            --bg-color: #e3f2fd; /* Scientific Blue */
            --card-bg: #ffffff;
            --accent-blue: #1976d2;
            --accent-running: #64b5f6;
            --accent-success: #4caf50;
            --text-dark: #263238;
            --btn-gray: #eceff1;
            --border-color: #cfd8dc;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-dark);
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(25, 118, 210, 0.1);
            width: 380px;
            border-top: 6px solid var(--accent-blue);
        }

        #lab-icon {
            font-size: 70px;
            margin-bottom: 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .analyzing {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #timer {
            font-size: 48px;
            font-weight: 300;
            margin: 5px 0;
            font-variant-numeric: tabular-nums;
        }

        .status-header {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent-blue);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--btn-gray);
            color: var(--text-dark);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            filter: brightness(0.95);
        }

        button#start { background-color: var(--accent-blue); color: white; }
        
        /* Checklist Styles */
        .checklist-section {
            text-align: left;
        }

        .checklist-title {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            outline: none;
        }

        .task-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .task-item {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .task-item:hover { background: #f9f9f9; }

        .task-item.completed {
            text-decoration: line-through;
            color: #b0bec5;
        }

        .clear-btn {
            font-size: 0.7rem;
            padding: 4px 8px;
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-header" id="status-text">Laboratory Idle</div>
        <div id="lab-icon">ðŸ§ª</div>
        <div id="timer">15:00</div>
        
        <div class="controls">
            <button id="start" onclick="startAnalysis()">Start</button>
            <button onclick="pauseAnalysis()">Pause</button>
            <button id="reset" onclick="resetLab()">Reset</button>
        </div>

        <div class="checklist-section">
            <div class="checklist-title">
                LAB CHECKLIST 
                <button class="clear-btn" onclick="clearTasks()">Clear All</button>
            </div>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add protocol step...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul class="task-list" id="taskList"></ul>
        </div>
    </div>

    <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        // --- Timer Logic ---
        const DEFAULT_TIME = 15 * 60;
        let timeLeft = DEFAULT_TIME;
        let timerId = null;
        let isRunning = false;

        const labIcon = document.getElementById('lab-icon');
        const timerDisplay = document.getElementById('timer');
        const statusText = document.getElementById('status-text');
        const alarm = document.getElementById('alarm');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startAnalysis() {
            if (isRunning) return;
            isRunning = true;
            labIcon.innerText = "ðŸ”¬";
            labIcon.classList.add('analyzing');
            statusText.innerText = "Analysis in Progress";
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeAnalysis();
                }
            }, 1000);
        }

        function pauseAnalysis() {
            clearInterval(timerId);
            isRunning = false;
            labIcon.classList.remove('analyzing');
            statusText.innerText = "Analysis Paused";
        }

        function resetLab() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = DEFAULT_TIME;
            updateDisplay();
            labIcon.innerText = "ðŸ§ª";
            labIcon.classList.remove('analyzing');
            statusText.innerText = "Laboratory Idle";
        }

        function completeAnalysis() {
            isRunning = false;
            labIcon.innerText = "âœ…";
            labIcon.classList.remove('analyzing');
            statusText.innerText = "Analysis Complete";
            alarm.play();
        }

        // --- Checklist Logic ---
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('labTasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.textContent = task.text;
                li.onclick = () => toggleTask(index);
                taskList.appendChild(li);
            });
            localStorage.setItem('labTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function clearTasks() {
            tasks = [];
            renderTasks();
        }

        // Enter key support for input
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Init
        updateDisplay();
        renderTasks();
    </script>
</body>
</html>
